name: CI
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - run: python -m pip install -r requirements.txt
      - run: python -m pip install ruff pyright
      - run: ruff check pa_core
      - run: pyright
      - run: pytest -q
