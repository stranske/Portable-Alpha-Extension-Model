name: Release Packaging

on:
  release:
    types: [published]
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build-portable-zip:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Install package (for console scripts)
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Generate OS launchers (bat/command)
        run: |
          python -m scripts.create_launchers pa pa-dashboard --output launchers

      - name: Set ZIP filename
        run: |
          NAME="portable_windows_${GITHUB_REF_NAME:-manual}.zip"
          echo "ZIP_NAME=$NAME" >> "$GITHUB_ENV"

      - name: Build portable Windows zip
        run: |
          python -m scripts.make_portable_zip --output "$ZIP_NAME"

      - name: Upload artifact (workflow)
        uses: actions/upload-artifact@v6
        with:
          name: portable_windows
          path: ${{ env.ZIP_NAME }}

      - name: Attach asset to GitHub Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ env.ZIP_NAME }}
