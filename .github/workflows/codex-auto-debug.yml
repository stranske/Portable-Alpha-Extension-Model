name: Codex PR Auto-Debug

on:
  pull_request:
    branches: [ main ]
    # Only run on PRs from Codex branches
    types: [opened, synchronize]

# Explicit permissions for GitHub Actions
permissions:
  contents: write          # Needed to push commits
  pull-requests: write     # Needed to comment on PRs
  issues: write           # Needed for PR comments (PRs are issues)
  actions: read           # Needed to access workflow artifacts

jobs:
  auto-debug:
    runs-on: ubuntu-latest
    if: startsWith(github.head_ref, 'codex/')
    
    steps:
    - uses: actions/checkout@v4
      with:
        # Use PAT if available for enhanced permissions, fallback to GITHUB_TOKEN
        token: ${{ secrets.CODEX_PAT || secrets.GITHUB_TOKEN }}
        # Ensure we can push commits back to the branch
        fetch-depth: 0
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Set up Git identity
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        
    - name: Run automated debugging
      id: debug
      run: |
        python scripts/debug_codex_pr.py --branch=${{ github.head_ref }} --report=debug_report.md --max-iterations=5 --commit
        echo "debug_exit_code=$?" >> $GITHUB_OUTPUT
        
    - name: Upload debug report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: debug-report-${{ github.run_id }}
        path: debug_report.md
        
    - name: Comment debug results on PR
      if: always()
      uses: actions/github-script@v7
      with:
        github-token: ${{ secrets.CODEX_PAT || secrets.GITHUB_TOKEN }}
        script: |
          const fs = require('fs');
          let report = '';
          try {
            report = fs.readFileSync('debug_report.md', 'utf8');
          } catch (error) {
            report = '‚ùå Debug report generation failed';
            console.log('Debug report read error:', error);
          }
          
          const comment = `## ü§ñ Automated Codex PR Debugging Results
          
          ${report}
          
          ---
          *This comment was generated automatically by the Codex PR debugging workflow.*`;
          
          try {
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
            console.log('Successfully posted PR comment');
          } catch (error) {
            console.log('Failed to post PR comment:', error);
            core.setFailed(`Failed to post PR comment: ${error.message}`);
          }
          
    - name: Auto-commit fixes if any
      if: steps.debug.outputs.debug_exit_code == '0'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # Check if there are changes to commit
        if [ -n "$(git status --porcelain)" ]; then
          echo "Changes detected, committing fixes..."
          git add .
          git commit -m "ü§ñ Auto-fix: Resolve Codex integration issues
          
          - Applied automatic formatting fixes
          - Resolved type compatibility issues  
          - Cleaned up import statements
          - Fixed common integration patterns
          
          Generated by automated debugging workflow"
          
          # Push with error handling
          if git push; then
            echo "Successfully pushed auto-fixes"
          else
            echo "Failed to push auto-fixes - may need different permissions"
            exit 1
          fi
        else
          echo "No changes to commit"
        fi
