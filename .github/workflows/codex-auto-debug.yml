name: Codex PR Auto-Debug

on:
  pull_request:
    branches: [ main ]
    # Only run on PRs from Codex branches
    types: [opened, synchronize]

jobs:
  auto-debug:
    runs-on: ubuntu-latest
    if: startsWith(github.head_ref, 'codex/')
    
    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Set up Git identity
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        
    - name: Run automated debugging
      id: debug
      run: |
        python scripts/debug_codex_pr.py --branch=${{ github.head_ref }} --report=debug_report.md --max-iterations=5 --commit
        echo "debug_exit_code=$?" >> $GITHUB_OUTPUT
        
    - name: Upload debug report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: debug-report-${{ github.run_id }}
        path: debug_report.md
        
    - name: Comment debug results on PR
      if: always()
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          let report = '';
          try {
            report = fs.readFileSync('debug_report.md', 'utf8');
          } catch (error) {
            report = '‚ùå Debug report generation failed';
          }
          
          const comment = `## ü§ñ Automated Codex PR Debugging Results
          
          ${report}
          
          ---
          *This comment was generated automatically by the Codex PR debugging workflow.*`;
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
          });
          
    - name: Auto-commit fixes if any
      if: steps.debug.outputs.debug_exit_code == '0'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # Check if there are changes to commit
        if [ -n "$(git status --porcelain)" ]; then
          git add .
          git commit -m "ü§ñ Auto-fix: Resolve Codex integration issues
          
          - Applied automatic formatting fixes
          - Resolved type compatibility issues  
          - Cleaned up import statements
          - Fixed common integration patterns
          
          Generated by automated debugging workflow"
          git push
        fi
