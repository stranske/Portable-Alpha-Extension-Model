version: 2
updates:
  # Python dependencies (pyproject.toml)
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 10
    reviewers:
      - "stranske"
    labels:
      - "dependencies"
      - "python"
    commit-message:
      prefix: "deps"
      include: "scope"
    # Ignore dev tools - these are synced from stranske/Workflows via maint-52
    # Updates flow: Workflows (Dependabot) -> autofix-versions.env -> consumer repos
    ignore:
      - dependency-name: "ruff"
      - dependency-name: "black"
      - dependency-name: "mypy"
      - dependency-name: "pytest"
      - dependency-name: "pytest-cov"
      - dependency-name: "pytest-xdist"
      - dependency-name: "isort"
      - dependency-name: "docformatter"
      - dependency-name: "coverage"
      - dependency-name: "hypothesis"
    # Group all non-ignored dependencies together for minor/patch updates
    # NOTE: No overlapping groups - using single pattern to avoid Dependabot errors
    groups:
      python-minor:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    reviewers:
      - "stranske"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "ci"
      include: "scope"
