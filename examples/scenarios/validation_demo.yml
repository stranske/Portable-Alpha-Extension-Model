# Example scenario with validation issues to demonstrate guardrails
N_SIMULATIONS: 50  # Too low - will trigger validation error
N_MONTHS: 12
financing_mode: broadcast
external_pa_capital: 100.0
active_ext_capital: 100.0
internal_pa_capital: 600.0  # Still high but within basic limit
total_fund_capital: 1000.0
reference_sigma: 0.05  # High volatility -> high margin requirement
volatility_multiple: 6.0  # High multiplier -> 300M margin requirement

# Correlation parameters - some high values to demonstrate warnings
rho_idx_H: 0.97  # Very high correlation - should warn
rho_idx_E: 0.0
rho_idx_M: 0.0
rho_H_E: 0.10
rho_H_M: 0.10
rho_E_M: 0.0

# Other required parameters
mu_H_annual: 0.04
sigma_H_annual: 0.01
mu_E_annual: 0.05
sigma_E_annual: 0.02
mu_M_annual: 0.03
sigma_M_annual: 0.02

risk_metrics:
  - Return
  - Risk
  - terminal_ShortfallProb

analysis_mode: returns

# Step sizes - some very small to trigger warnings
external_step_size_pct: 0.05  # Very small step size
in_house_return_step_pct: 2.0
in_house_vol_step_pct: 1.0
alpha_ext_return_step_pct: 2.0
alpha_ext_vol_step_pct: 1.0
external_pa_alpha_step_pct: 5.0
active_share_step_pct: 5.0
sd_multiple_step: 0.25
